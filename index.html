<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="left_sidebar">
        <div class="left_sidebar_content">

            <div class="left_sidebar_content_inner_inner">
                <img class="left_sidebar_icon_dash" src="/icons/view-dashboard.svg" alt="" srcset="">
                <div>Dashboard</div>
            </div>

            <div class="left_sidebar_content_inner">
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/home.svg" alt="" srcset="">
                    <div>Home</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/card-account-details-outline.svg" alt="" srcset="">
                    <div>Profile</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/message-reply.svg" alt="" srcset="">
                    <div>Message</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/clock.svg" alt="" srcset="">
                    <div>History</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/note-multiple.svg" alt="" srcset="">
                    <div>Task</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/account-group.svg" alt="" srcset="">
                    <div>Communities</div>
                </div>
            </div>

            <div class="left_sidebar_content_inner">
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/cog.svg" alt="" srcset="">
                    <div>Settings</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/help-box.svg" alt="" srcset="">
                    <div>Support</div>
                </div>
                <div class="left_sidebar_content_inner_inner">
                    <img class="left_sidebar_icon" src="/icons/shield-check.svg" alt="" srcset="">
                    <div>Privacy</div>
                </div>
            </div>

        </div>
    </div>




    <div class="header">
        <div>
            <div class="header_top">
                <div class="header_top_left">
                    <img src="/icons/magnify.svg" alt="" srcset="">
                    <input class="search_tab"type="search" name="" id="">
                </div>

                <div class="header_top_right">
                    <img src="/icons/bell-ring-outline.svg" alt="">
                    <img class="prof_pic" src="/icons/prof_pic.jpg" alt="" srcset="">
                    <div class="header_top_name">Paul Toledo</div>
                </div>
            </div>

            <div class="header_bottom">
                <div class="header_bottom_left">
                    <img class="header_bottom_profpic" src="/icons/prof_pic.jpg" alt="" srcset="">
                    <div class="header_bottom_left_details">
                        <div class="header_bottom_left_details_first">Hi There,</div>
                        <div class="header_bottom_left_details_second">Paul Toledo (@paulawliet)</div>
                    </div>
                </div>

                <div class="header_bottom_right">
                    <div class="header_bottom_right_details">
                        <button class="bottom_right_button">New</button>
                        <button class="bottom_right_button">Upload</button>
                        <button class="bottom_right_button">Share</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="main_content"> main content</div>
</body>
</html>
